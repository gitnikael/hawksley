<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>@amary</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="shortcut icon" type="image/x-icon" href="raitokeyks/HAWKSLEY.png" />

<script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
<script src="https://cdn.jsdelivr.net/gh/yofukashino/Sparkles.js@main/sparkles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    cursor: url(hvxn/cursor.cur) 16 16, auto !important;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.profile-card {
    width: 420px;
    padding: 40px;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid rgba(255, 0, 0, 0.6);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(6, 1, 10, 0.4), inset 0 0 30px rgba(147, 51, 234, 0.1);
    text-align: center;
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
    transition: 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 0 80px rgba(251, 72, 72, 0.8);
}

.profile-pic-container {
    position: relative;
    width: 150px;
    height: 150px;
}

.profile-pic {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    z-index: 1;
}

.profile-decoration {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 170px;
    height: 170px;
    transform: translate(-50%, -50%) translate(6px, -6px);
    object-fit: contain;
    pointer-events: none;
    z-index: 2;
    filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6));
}

.display-name {
    font-size: 2rem;
    font-weight: 600;
}

#typed-text {
    font-size: 1.1em;
    margin: 10px 0;
    background: linear-gradient(to right, #ffffff, #585657, #ffffff);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
}

@keyframes shine {
    0% { background-position: 150%; }
    100% { background-position: -50%; }
}

.views {
    font-size: 0.9rem;
    color: #808080;
    margin-bottom: 20px;
}

.social-links {
    display: flex;
    gap: 12px;
    justify-content: center;
}

.social-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(147, 51, 234, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.3rem;
    transition: 0.3s;
    text-decoration: none;
}

.social-icon:hover {
    background: rgba(147, 51, 234, 0.3);
    box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
    transform: translateY(-3px);
}

.footer {
    font-size: 0.8rem;
    color: #606060;
    margin-top: 20px;
}

.footer a {
    color: #606060;
    text-decoration: none;
}

#bg-video {
    position: fixed;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
}

#entrance-overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
    transition: 0.5s ease;
}

#entrance-overlay p {
    font-size: 2.5em;
    background: linear-gradient(to right, #fff, #585657, #fff);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s linear infinite;
}

#volume-control {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 3;
    display: flex;
    gap: 10px;
    align-items: center;
}

#volume-icon {
    font-size: 24px;
    cursor: pointer;
}

#volume-slider {
    width: 0;
    opacity: 0;
    transition: 0.3s;
}

#volume-control:hover #volume-slider {
    width: 100px;
    opacity: 1;
}

.gallery {
    margin-top: 20px;
}

.gallery-images {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.gallery-images img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    cursor: pointer;
    transition: 0.3s;
}

.gallery-images img:hover {
    transform: scale(1.1);
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 10000;
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    font-size: 40px;
    cursor: pointer;
}
</style>
</head>

<body>

<audio id="bg-audio" loop>
    <source src="a.mp4" type="audio/mpeg">
</audio>

<video id="bg-video" autoplay loop muted playsinline>
    <source src="a.mp4" type="video/mp4">
</video>

<div id="entrance-overlay">
    <p>© amary || hawksley</p>
</div>

<div id="volume-control">
    <i class='bx bxs-volume-full' id="volume-icon"></i>
    <input type="range" id="volume-slider" min="0" max="100" value="50">
</div>

<div class="profile-card">
<div class="profile-pic-container">
    <img class="profile-pic" src="a.png" alt="Profile">
    <img class="profile-decoration" src="https://cdn.discordapp.com/avatar-decoration-presets/a_3c97a2d37f433a7913a1c7b7a735d000.png" alt="">
</div>

    <h1 class="display-name">Amary</h1>
    <p id="typed-text"></p>

    <div class="views"><i class='bx bx-show'></i> 1331 views</div>

    <div class="social-links">
        <a href="https://discord.gg/VNzPBu55" class="social-icon"><i class='bx bxl-discord'></i></a>
        <a href="https://www.youtube.com/@Holyamary" class="social-icon"><i class='bx bxl-youtube'></i></a>
        <a href="https://open.spotify.com/user/31s5hcfzeshhx3wvh2afnv2xaiku" class="social-icon"><i class='bx bxl-spotify'></i></a>
        <a href="https://www.tiktok.com/@bbyashi_" class="social-icon"><i class='bx bxl-tiktok'></i></a>
    </div>

    <div class="footer">Powered by <a href="#">hawksley</a></div>

    <div class="gallery">
        <div class="gallery-images">
            <img src="6.jpg" onclick="openModal(this)">
            <img src="5.jpg" onclick="openModal(this)">
            <img src="4.jpg" onclick="openModal(this)">
            <img src="3.png" onclick="openModal(this)">
            <img src="2.jpg" onclick="openModal(this)">
            <img src="1.jpg" onclick="openModal(this)">
        </div>
    </div>
</div>

<div id="gallery-modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-image">
</div>

<script>
new Typed('#typed-text', {
    strings: ['ᴛʜᴇ ᴍᴏᴏɴ ɪꜱ ɢᴇᴛᴛɪɴɢ ʀᴇᴅ, ɪꜱɴ’ᴛ ɪᴛ ʙʟᴇᴇᴅɪɴɢ?'],
    typeSpeed: 150,
    showCursor: false,
    loop: true
});

const bgAudio = document.getElementById('bg-audio');
const bgVideo = document.getElementById('bg-video');
const slider = document.getElementById('volume-slider');
const icon = document.getElementById('volume-icon');

slider.addEventListener('input', e => {
    const v = e.target.value / 100;
    bgAudio.volume = v;
    bgVideo.volume = v;
    icon.className = v === 0 ? 'bx bxs-volume-mute' : 'bx bxs-volume-full';
});

document.getElementById('entrance-overlay').onclick = () => {
    bgAudio.play();
    bgVideo.play();
    document.getElementById('entrance-overlay').style.display = 'none';
};

function openModal(img) {
    document.getElementById('gallery-modal').style.display = 'block';
    document.getElementById('modal-image').src = img.src;
}

function closeModal() {
    document.getElementById('gallery-modal').style.display = 'none';
}
</script>

</body>
</html>
